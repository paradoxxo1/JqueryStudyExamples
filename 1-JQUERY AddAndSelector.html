<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>

    <h3>JQUERY DERSLERİ</h3>
    <ul id="liste">
        <li>JQUERY Reference</li>
        <li>Selectors</li>
        <li>JQUERY Plugins</li>
    </ul>
    <script>
        console.log($("#liste")); //liste elemanlarını sayfa kaynağında seçme
        console.log($("h3")); // h3 özelliğine sahip olayları listeleme
        console.log($("ul")); //ul özelliğine sahip
        console.log($("#liste ul li")); //liste id sine sahip değerin içinde bulunan ul etiketine sahip li değerlerini listeyelen özellik
    </script>
    
</body>
</html>
