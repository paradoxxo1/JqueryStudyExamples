<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        #wrapper {
            width: 700px;
            margin: 0 auto;
        }
        body {
            font-size: 180%;
        }
        input {
            padding: 15px;
            font-size: 25px;
            border-radius: 5px;
            border: 1px solid grey;
            width: 450px;
        }
        label {
            display: inline-block;
            width: 150px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 14px 20px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            margin-top: 20px;
            width: 100%;
        }
        #error {
            color: red;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="error"></div>
        <div class="form-group">
            <label for="email" style="width: 150px;">Email</label>
            <input type="text" name="email" id="email" placeholder="Please enter your email">
        </div>
        <div class="form-group">
            <label for="phone" style="width: 150px;">Telefon</label>
            <input type="text" name="phone" id="phone" placeholder="Please enter your phone">
        </div>
        <div class="form-group">
            <label for="password" style="width: 150px;">Parola</label>
            <input type="password" name="password" id="password" placeholder="Please enter your password">
        </div>
        <div class="form-group">
            <label for="repassword" style="width: 150px;">Parola Tekrar</label>
            <input type="password" name="repassword" id="repassword" placeholder="Please enter your repassword">
        </div>
        <button id="btn">Kaydet</button>
    </div>
    <script>
        $(function () {
    
            function isEmail(email) {
                var pattern = /^([a-zA-Z0-9_.+-]+)@([a-zA-Z0-9-]+)\.([a-zA-Z]{2,5})$/;
                return pattern.test(email);
            }
    
            $("#btn").click(function () {

                var errormessage = "";
                $("#error").html("");

                if ($("#email").val() == "") {
                    errormessage += "<p>Email area cannot be empty</p>";
                }
                if (isEmail($("#email").val()) == false) {
                    errormessage += "<p>Email type not correct value</p>";
                }
                if ($.isNumeric($("#phone").val())==false){
                    errormessage += "<p>Phone area cannot be empty</p>";
                }
                if ($("#password").val() == "") {
                    errormessage += "<p>Password area cannot be empty</p>";
                }
                if ($("#password").val() != $("#repassword").val()) {
                    errormessage += "<p>Passwords not are equal try again same password</p>";
                }
                if (errormessage !== "") {
                    $("#error").html(errormessage);
                }
            });
        });
    </script>
    
</body>
</html>
