<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        .btnColor{
        background: gold;
        color : black;
    }
    .btnColor2{
        background: red;
        color : black;
    }
    .btnColor3{
        background: green;
        color : black ;
        font-size: 16px;
    }
    </style>
</head>
<body>
    <p>Basic To FullPackage</p>
    <button id="hide">HİDE</button>
    <button id="show">SHOW</button> 
    <button id="toggle">Toggle</button>
    <button class="btnColor3" id="hide1">HİDE1</button>
    <button class="btnColor2" id="show1">SHOW1</button> 
    <button class="btnColor" id="toggle1">Toggle1</button>
    <script>
        $(document).ready(function(){
            $("#hide").click(function(){
                $("p").hide();

            });
            $("#show").click(function(){
                $("p").show();

            });
            $("#toggle").click(function(){
                $("p").toggle();

            });

        });


        $(document).ready(function(){
            $("#hide1").click(function(){
                $("p").hide("fast");

            });
            $("#show1").click(function(){
                $("p").show("slow", function(){
                    alert("show methods")
                });

            });
            $("#toggle1").click(function(){
                $("p").toggle("fast");

            });

        });

    </script>
</body>
</html>
