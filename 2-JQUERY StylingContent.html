<body>

    <h3 id="header">JQUERY DERSLERİ</h3>
    <ul id="liste">
        <li class="item">JQUERY Reference</li>
        <li>Selectors</li>
        <li class="item">JQUERY Plugins</li>
    </ul>
    <script>
        document.getElementById("header").style.color="red";
        
        $("#header").css("color","blue");  //başlıktaki css değerlerini değiştirme
        $("liste a").css("text-decoration","none"); // liste elemanlarının içinde bulunan a değerlerinin css özelliğini değiştirme
        $("a").css("text-decoration","none");  //sayfadaki tüm a etiketi altındaki değerleri değiştirme

        var styles = 
        {
            color:"yellow",
            fontSize:"20px",
            border:"1px solid red"

        }

        $("ul li").css(styles);
        $("a").css({
            color:"yellow",
            fontSize:"20px",
            border:"1px solid red"

        })

        $(".item").css({
            display:"none"
            
        })
